<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onontdekte Smaken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://mnt/data/A_beautiful,_vibrant_background_image_featuring_a_.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #212529;
            overflow-x: hidden;
        }

        header {
            background: rgba(106, 17, 203, 0.8);
            color: white;
            text-align: center;
            padding: 50px 20px;
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #2575FC;
            padding: 10px 15px;
            display: inline-block;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6A11CB;
        }

        .hero {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 60px 20px;
            text-align: center;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0;
        }

        .hero button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background-color: #2575FC;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0;
        }

        .hero button:hover {
            background-color: #6A11CB;
        }

        .container {
            margin: 30px auto;
            max-width: 1200px;
        }

        .books {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .book-card {
            position: relative;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            height: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
        }

        .book {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
        }

        .book-card:hover .book {
            transform: rotateY(-120deg);
        }

        .cover, .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
            border-radius: 15px;
        }

        .cover {
            background-image: url('https://mnt/data/A_realistic_and_vibrant_book_cover_featuring_a_col.png');
            z-index: 2;
        }

        .page {
            background-image: url('https://mnt/data/A_realistic_and_vibrant_book_cover_featuring_a_col.png');
            transform: rotateY(180deg);
        }

        footer {
            background-color: rgba(37, 117, 252, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Onontdekte Smaken</h1>
        <p>Ontdek heerlijke en unieke recepten</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#books">Boeken</a>
        <a href="#about">Over Ons</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero">
        <h1>Heerlijke Gerechten</h1>
        <p>Geniet van onze exclusieve receptenboeken</p>
        <button onclick="alert('Bekijk onze boeken nu!')">Bekijk Boeken</button>
    </div>

    <div class="container" id="books">
        <h2 class="text-center mb-4">Populaire Boeken</h2>
        <div class="books">
            <div class="book-card">
                <div class="book">
                    <div class="cover"></div>
                    <div class="page"></div>
                </div>
            </div>
            <div class="book-card">
                <div class="book">
                    <div class="cover"></div>
                    <div class="page"></div>
                </div>
            </div>
            <div class="book-card">
                <div class="book">
                    <div class="cover"></div>
                    <div class="page"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Onontdekte Smaken | Alle rechten voorbehouden</p>
    </footer>

    <script>
        // GSAP Animations
        gsap.fromTo(".hero h1", {opacity: 0, y: -50}, {opacity: 1, y: 0, duration: 1});
        gsap.fromTo(".hero p", {opacity: 0, y: -50}, {opacity: 1, y: 0, duration: 1, delay: 0.5});
        gsap.fromTo(".hero button", {opacity: 0, y: -50}, {opacity: 1, y: 0, duration: 1, delay: 1});

        gsap.utils.toArray(".book-card").forEach((card, i) => {
            gsap.fromTo(card, {opacity: 0, y: 50}, {
                opacity: 1,
                y: 0,
                duration: 0.8,
                delay: i * 0.3,
                scrollTrigger: {
                    trigger: card,
                    start: "top 90%",
                }
            });
        });
    </script>
</body>
</html>
